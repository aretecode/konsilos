<template name='AdviceForm'>
    <div class='family-member ui modal'>
        <i class='close icon'></i>
        <div class='header'>Add a new family member here and then select it on the list</div>
        <div class='ui hidden divider'></div>

        {{> MyFamily}}
    </div>

    <h2 class='ui horizontal divider section header'>
        <i class='icons'>
            <i class='heart icon'></i>
            <i class='inverted corner add icon'></i>
        </i>
        Add a new advice
    </h2>
    {{#autoForm id='AdviceForm'
        collection=Collections.Advices
        type='insert'
        class='stacked segment'
    }}
        {{> afQuickField name='advisee' class='advisee' options=adviseeOptions}}
        {{> afQuickField name='advice'}}
        {{> afQuickField name='description'}}
        {{> afQuickField name='when'}}

        {{> afFieldInput type='submit' value='Make this advice eternal!'}}
    {{/autoForm}}
</template>

<template name='AdviceListing'>
    <div id='advices-container'>
        <h2 class='ui horizontal divider section header'>
            <i class='icons'>
                <i class='heart icon'></i>
                <i class='inverted corner list icon'></i>
            </i>
            Your advices so far
        </h2>
        <div class='advices ui relaxed divided list'>
            {{#each list}}
                <div class='advice item stackable relaxed grid'>
                    <div class='row'>
                        <div class='column left floated'>
                            <i class='big empty heart middle aligned icon'></i>
                        </div>
                        <div class='column content'>
                            <div class='row'>
                                <div class='column left floated header'>{{advice}}</div>
                                <div class='column meta'>
                                    <i class='wait icon'></i>
                                    {{fromNow when}}
                                </div>
                            </div>
                            <div class='row description'>{{description}}</div>
                        </div>
                    </div>
                </div>
            {{else}}
                <h3 class='ui header center aligned'>
                    No advice eternized yet! The future awaits! Go ahead and add some!<i class='right floated smile icon'></i>
                </h3>
            {{/each}}
        </div>
    </div>
</template>

<template name='MyAdvices'>
    {{> AdviceForm}}
    <div class='ui hidden divider'></div>
    {{> AdviceListing}}
</template>
