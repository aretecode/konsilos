  already-a-member: Já sou cadastrado
  cards-body-text-part1: Pense nos conselhos, livros, filmes, experiências e tudo mais que te tornou uma pessoa melhor e mais preparada para a vida. Imagine agora ser capaz de transformá-los em poderosos e inspiradores conselhos para seus filhos também!
  cards-body-text-part2: Nós queremos te ajudar a lembrar de transmiti-los na ocasião ou idade ideal, mesmo quando você não estiver mais presente. Registrar e ser relembrado no tempo certo desses conselhos pode fazer toda a diferença na vida deles.
  cards-title-text: Deixe seu legado
  free-forever-body: Somos uma iniciativa sem fins lucrativos e de código livre, idealizada e construída por voluntários de diferentes lugares do mundo que compartilham dos mesmos valores. Além disso, contamos com o apoio de pessoas e empresas que acreditam no nosso ideal.
  free-forever-title: Gratuito,<br/>Para Sempre!
  how-konsilos-help-you-body: Acreditamos que bons conselhos podem mudar as pessoas. Por isso o Konsilos é uma iniciativa para encorajar pais a eternizarem conselhos para seus filhos através de uma plataforma simples, segura e gratuita. Usando um computador ou dispositivo móvel, qualquer pessoa pode criar uma conta, começar a registrar conselhos, ser notificado no futuro e deixar tudo eternizado para seus filhos em cápsulas do tempo.
  how-konsilos-help-you-title: Simples. Poderoso. Konsilos.
  reminders-for-parents-and-children-body: Você está no controle. Você diz quando e nós te notificaremos para transmitir cada conselho. Pode ser em uma situação específica ou em uma determinada idade do seu filho. Além disso, seus filhos poderão acessar todos os conselhos em cápsulas do tempo programadas por você. Imagine só a emoção deles ao verem conselhos desbloqueados em diferentes momentos de suas vidas.
  reminders-for-parents-and-children-title: Notificações e Cápsula do Tempo
  security-body: Segurança, privacidade e liberdade. Somente você e seus filhos têm acesso aos conselhos. Você é livre para a qualquer momento exportá-los e deixar de usar o sistema. As cápsulas do tempo só podem ser acessadas por chaves que só você sabe. Entregue-as para seus filhos quando achar que é o momento certo.
  security-title: Seus Conselhos,<br/>Sempre Seus!
  splash-impact-phrase: Eternize conselhos para seus filhos
  splash-impact-text: Pense em todos os conselhos e experiências que te impactaram positivamente. Agora imagine o futuro dos seus filhos se você puder compartilhar tudo isso no momento certo da vida deles.
  time-capsule-body: Se você desejar, seus filhos poderão ter acesso no futuro a todos os conselhos que você eternizou, acessando-os na medida em que forem desbloqueados de acordo com a sua programação. Funciona como uma cápsula do tempo que vai fazer você estar presente durante toda a vida deles.
