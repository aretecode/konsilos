launch-page:
  from-time-capsule-description: No futuro, será por aqui que seus filhos e entes queridos poderão acessar, individualmente, as cápsulas do tempo que você criar para cada um deles. De forma simples e segura uma cápsula poderá ser aberta a partir do momento que você decidir compartilhar com seu filho uma chave(senha) que permite o acesso. Dentro da cápsula, todo conselho eternizado para o filho ficará disponivel e será desbloqueado para visualização de acordo com a programação temporal que você definir. Seja quando seu filhos completar uma certa idade, em uma data específica ou em um momento marcante.
  know-when-we-launch: Nosso time esta focado para lançarmos o Konsilos muito em breve. Nos diga seu email para receber o convite no lançamento.
