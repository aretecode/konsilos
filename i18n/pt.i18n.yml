  already-a-member: Já sou cadastrado
  cards-body-text-part1: Sabe aqueles livros, conselhos, filmes, experiências e tudo mais que te tornou uma pessoa melhor e mais preparada para a vida? Você poderia transformá-los em poderosos e inspiradores conselhos para o futuro dos seus filhos.
  cards-body-text-part2: Mas com o tempo existe também o risco de você esquecer ou não estar mais presente para trasmití-los na ocasião ou idade ideal. Registrar esses conselhos e ser alertado no futuro pode fazer toda a diferença na vida deles.
  cards-title-text: Deixe seu legado
  free-forever-title: Gratuito,<br/>Para Sempre!
  free-forever-body: Isso é possível pois o Konsilos é uma iniciativa sem fins lucrativos que, através de um projeto Open Source, está sendo desenvolvido por talentosos voluntários de diferentes lugares do mundo que acreditam na nossa iniciativa . Além disso contamos com doações de pessoas e empresas que apoiam o projeto.
  how-konsilos-help-you-body: Acreditamos que bons conselhos podem mudar as pessoas. Por isso o Konsilos é uma iniciativa para encorajar pais a eternizarem conselhos para seus filhos através de uma plataforma simples, segura e gratuita. Usando um computador ou smartphone, qualquer pessoa pode criar uma conta, começar a registrar conselhos, ser notificado no futuro e deixar tudo eternizado para seus filhos em cápsulas do tempo.
  how-konsilos-help-you-title: Simples. Poderoso. Konsilos.
  reminders-for-parents-and-children-body: É você que decide quando será notificado para transmitir cada conselho. Pode ser em uma situação específica ou em uma determinada idade do seu filho. Além disso, seus filhos poderão acessar todos os conselhos, a medida que forem desbloqueados, em cápsulas do tempo programadas por você. Imagine só a emoção deles ao desbloquearem conselhos em diferentes momentos de suas vidas.
  reminders-for-parents-and-children-title: Notificações e Cápsula do Tempo
  security-body: Segurança, privacidade e liberdade. Somente você e seus filhos tem acesso aos conselhos. Você é livre para a qualquer momento importar seus conselhos e deixar de usar o sistema. As cápsulas do tempo só podem ser acessadas por chaves/senhas que só você sabe. Entrege-as para seus filhos quando achar que é o momento certo.
  security-title: Seus Conselhos,<br/>Sempre Seus!
  splash-impact-phrase: Eternize conselhos para seus filhos
  splash-impact-text: Pense em todos os conselhos e experiências que te impactaram positivamente. Agora imagine o futuro dos seus filhos se você puder compartilhar tudo isso no momento certo da vida deles.
  time-capsule-body: Se você desejar, seus filhos poderão ter acesso no futuro a todos os conselhos que você eternizou, acessando-os na medida em que forem desbloqueados de acordo com a sua programação. Funciona como uma cápsula do tempo que vai fazer você estar presente durante toda a vida deles.
