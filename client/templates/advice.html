<template name='AdviceForm'>
    <form id='advices-form'>
        <h2>Make this advice unforgettable:</h2>

        <input placeholder='Title' type='text' class='adviceName' value='' />
        <textarea placeholder='What is your advice?' rows='4' class='adviceDescription'></textarea>
        <input placeholder='Timing' type='text' class='adviceWhen' value='' />
        <input type='submit' class='submit' value='Make my advice eternal!' />
    </form>
</template>

<template name='AdviceListing'>
    <div id='advices-container'>
        <h2>Your advices so far:</h2>
        <ul id='advices'>
            {{#each list}}
                <li class='advice'>
                    {{advice}} &mdash; {{description}} &rarr; {{when}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name='MyAdvices'>
    {{> AdviceForm}}
    {{> AdviceListing}}
</template>
