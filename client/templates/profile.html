<template name='Profile'>
    <h2 class='ui horizontal divider header'>
        <i class='icons'>
            <i class='user icon'></i>
            <i class='inverted corner write icon'></i>
        </i>
        Here you can edit your profile
    </h2>

    {{> quickForm id='UpdateProfileForm'
        schema=profileSchema
        doc=profile
        type='method'
        meteormethod='updateProfile'
        class='segment'
        buttonContent='Update my profile'
    }}
</template>
