<template name='Home'>
    {{#if currentUser}}
        {{> Greeting}}
        {{> AdviceListing}}
    {{/if}}
</template>

<template name='Greeting'>
    <h1>Hi there, {{firstName}}!</h1>

    {{#unless isVerifiedEmail}}
        <h3>Your email is not verified yet! Please click the verification link we sent you.</h3>
    {{/unless}}
</template>
