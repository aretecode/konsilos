<template name='SubscribeModal'>
    <div class="ui subscribe tiny modal">
        <div class="header">Saiba quando lançarmos</div>
        <div class="content">
            <div class="description">
                {{#autoForm id='LaunchGatheringForm'
                    collection=launchGatheringCollection
                    type='insert'
                }}

                    {{> afQuickField name='name' class='advisee' options=adviseeOptions}}
                    {{> afQuickField name='email'}}
                    {{> afFieldInput name='userLanguage' type='hidden' value=userLanguage}}

                    {{> afFieldInput type='submit' value=(_ 'launchPage.subscribe-button')}}

                {{/autoForm}}
            </div>
        </div>
    </div>

    {{> SuccessfulSubscriptionModal }}
</template>

<template name='SuccessfulSubscriptionModal'>
    <div class='ui subscribed tiny modal'>
        <div class='header'>Obrigado!</div>
        <div class='content'>Te informaremos assim que lançarmos</div>
    </div>
</template>
