<template name='SubscribeModal'>
    <div class="ui subscribe tiny modal">
        <i class="close icon"></i>
        <div class="header">{{_ 'launch-page.know-when-we-launch'}}</div>
        <div class="content">
            <div class="description">
                {{#autoForm id='LaunchGatheringForm'
                    collection=launchGatheringCollection
                    type='insert'
                }}

                    {{> afQuickField name='name'}}
                    {{> afQuickField name='email'}}
                    {{> afFieldInput name='preferredLanguage' type='hidden' value=getInitialLanguage}}
                    {{> afFieldInput name='subscribedFrom' type='hidden' }}

                    {{> afFieldInput name='submitButton' type='submit' value=(_ 'launch-page.subscribe-button')}}

                {{/autoForm}}
            </div>
        </div>
    </div>

    {{> SuccessfulSubscriptionModal }}
</template>

<template name='SuccessfulSubscriptionModal'>
    <div class='ui subscribed tiny modal'>
        <div class='header'>{{_ 'thanks'}}!</div>
        <div class='content'>{{_ 'launch-page.successfully-subscribed'}}</div>
    </div>
</template>
