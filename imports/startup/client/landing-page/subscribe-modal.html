<template name='SubscribeModal'>
    <div class="ui subscribe tiny modal">
        <div class="header">Saiba quando lançarmos</div>
        <div class="content">
            <div class="description">
                {{> quickForm id='LaunchGatheringForm'
                    collection=getLaunchGatheringCollection
                    type='insert'
                    buttonContent='Yay, notify me!'
                }}
            </div>
        </div>
    </div>

    {{> SuccessfulSubscriptionModal }}
</template>

<template name='SuccessfulSubscriptionModal'>
    <div class='ui subscribed tiny modal'>
        <div class='header'>Obrigado!</div>
        <div class='content'>Te informaremos assim que lançarmos</div>
    </div>
</template>
